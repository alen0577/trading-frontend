<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Testimonials</title>
  <style>
    .carousel .carousel-inner {
      width: 100%;
      overflow: hidden;
    }

    .carousel .carousel-item {
      display: none;
      transition: transform 0.5s ease-in-out;
    }

    .carousel .carousel-item.active {
      display: block;
    }

    .carousel .carousel-item-next,
    .carousel .carousel-item-prev {
      display: block;
    }

    .carousel .carousel-item-next.carousel-item-left,
    .carousel .carousel-item-prev.carousel-item-right {
      transform: translateX(0);
    }

    .carousel .carousel-item-next,
    .carousel .carousel-item-prev,
    .carousel .carousel-item.active {
      transform: translateX(100%);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Testimonials</h1>
    <div id="testimonialsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">John Doe</h5>
                  <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean vel
                    mauris id
                    mi tempus blandit. Suspendisse quis lacinia erat.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Jane Smith</h5>
                  <p class="card-text">Vestibulum fermentum felis a risus porta, vitae gravida lorem
                    consequat.
                    Vivamus vestibulum risus a orci mattis, at auctor orci porta.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add more carousel items here -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonialsCarousel"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonialsCarousel"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
